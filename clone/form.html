<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">

</head>
<body class="bg-grey">
    <div class="account bordered-grey"> 
        <div class="account-details"> 
            <div class="logo">
                <img src="logo.jpg" alt="The Bull and Last">
            </div>
            <div class="contact"> 
                Contact us
            </div>
        </div>
        <div class="account-form">
            <div class="title"> 
                <h2>Log in</h2>
            </div>
            <form >
                <div class="form-field">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" class="form-control" placeholder="name@example.com" required="required" name="email" type="email">
                </div>
                <div class="form-field">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" class="form-control" required`="required`" name="password" type="password">
                </div>
                <div class="form-field">
                    <div class="form-check"> 
                        <input id="remember_me" class="form-check-input" name="remember" type="checkbox">
                        <label class="form-check-label" for="remember_me">
                            Keep me logged in
                        </label>
                    </div>
                </div>
                <div class="form-button"> 
                    <button class="btn" type="submit">Log in</button>
                </div>
            </form>
            <div class="account-links">
                	Forgot password
            </div>
        </div>
    </div>
</body>
</html>
